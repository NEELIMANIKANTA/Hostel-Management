  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="navstyles.css">
  <style>
    /* Additional Styles */
    .banner {
      background-image: url('images/hostel.png');
      background-size: cover;
      background-position: center;
      height: 100vh; /* Adjust the height of the banner image */
      text-align: center;
      color: #ffffff; /* Text color */
      padding-top: 20vh; /* Adjust top padding for content alignment */
    }

    .banner h2 {
      font-size: 32px;
      font-weight: bold;
    }

    .banner p {
      font-size: 18px;
    }

    /* Media Queries */
    @media (min-width: 768px) {
      .banner {
        padding-top: 15vh;
      }
    }

    @media (min-width: 992px) {
      .banner {
        padding-top: 10vh;
      }
    }

    @media (min-width: 1200px) {
      .banner {
        padding-top: 5vh;
      }
    }
  </style>
</head>
