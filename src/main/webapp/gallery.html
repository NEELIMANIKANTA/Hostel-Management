<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<style>
/* Custom CSS for image gallery */

.container {
    padding: 20px;
}

.section {
    margin-bottom: 40px;
}

.section-heading {
    color: #333;
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
}

.image-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    grid-gap: 20px;
}

.image-container div {
    position: relative;
    overflow: hidden;
}

.image-container img {
    width: 100%;
    height: auto;
    transition: transform 0.3s ease-in-out;
    border-radius: 10px;
}

.image-container img:hover {
    transform: scale(1.05);
}

.image-name {
    position: absolute;
    bottom: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.7);
    color: #fff;
    padding: 5px 10px;
    font-size: 14px;
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
    border-bottom-left-radius: 10px;
    border-bottom-right-radius: 10px;
}

.image-container div:hover .image-name {
    opacity: 1;
}

/* Additional styling */




.section-heading {
    text-align: center; /* Centering section headings */
    color: #007bff; /* Blue color for headings */
}

.image-container {
    margin-left: auto;
    margin-right: auto;
}

@media (max-width: 767px) {
    .image-container {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Adjusting grid columns for smaller screens */
    }
}
</style>
</head>
